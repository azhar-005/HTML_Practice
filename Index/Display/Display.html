<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1{
            display: inline;
        }
        a{
display: block;
        }
        p{
            display: inline-block; height: 100px; width: 150px;
        }
    </style>
</head>
<body>
    <h1>Heloo World</h1>
    <h2>See Again</h2>
    <a href="">Inline Tag</a>
    <a href="">Inline-Block</a>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
