<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pseudo Class</title>
    <link rel="stylesheet" href="./FormPseudo.css">
</head>
<body>

    <form action="">
        <h1>Login Here!</h1>
        <label for="">Name</label><br>
        <input type="text" value="Exaltechs"><br><br>
        <label for="">Age</label><br>
        <input type="number" min="18" max="50" placeholder="Enter Your Age"><br><br>
        <label for="">Email</label><br>
        <input type="Email" placeholder="Enter Your Email Address" checked><br><br>
        <label for="">Select Gender</label><br>
        <input type="radio" name="gender"> <span>Male</span><br>
        <input type="radio" name="gender"> <span>Female</span><br>
        <br>
        <label for="">Known Languages:</label><br>
        <input type="checkbox"><span>English</span>
        <input type="checkbox"><span>URDU</span>
        <input type="checkbox"><span>Marathi</span><br><br>
        <button>SUBMIT</button><br>

    </form>
</body>
</html>
